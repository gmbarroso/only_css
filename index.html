<html lang="en">

<head>
    <title>CSS WEBSITE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul class="topnav" id="dropdownClick">
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li class="topnav-right"><a href="#singup">Sing In</a></li>
            <li class="topnav-right"><a href="#singup">Sing Up</a></li>
            <!-- Unicode de Hamburguer -->
            <!-- javascript:void(0) quer dizer que o caminho está indefinido, e diz para,
            ao clicar, que ele continue na página -->
            <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
        </ul>
    </nav>

    <script>
        function dropdownMenu() {
            var x = document.getElementById("dropdownClick");

            if(x.className === "topnav") {
                x.className += " responsive";
                // change topnave to topnav.responsive
                // Precisa do espoaço antes do responsive
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
